@(api: String, endpointList: Seq[ApiListItem], selectedEndpoint: String = "")

<nav>
    <div class="burger" onclick="toggleNav()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <ul>
        @for(item <- endpointList) {
            <li><a class='nav-item@{if(item.friendly_name == selectedEndpoint) " selected"}' href="@routes.ApiController.endpointGet(api, item.name)">@{item.friendly_name}</a></li>
        }
    </ul>
</nav>
